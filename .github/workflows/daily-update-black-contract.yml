name: daily-update-black-contract

on:
  push:
    branches: [ main ]
    paths:
      - 'function/**'
      - '.github/workflows/daily-update-black-contract.yml'
  # 定时任务，在每天的北京时间 0 点 0 分执行任务
  schedule:
    - cron: '0 16 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./function
    steps:
    - uses: actions/checkout@v2
    - run: mkdir -p /home/runner/.npm
      continue-on-error: true
    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HH
        utcOffset: "+08:00"
    - name: pip install
      run: pip install requests
    - name: update data
      run: python3 ./data/contract_blacklist_fix.py --url ${{ secrets.BLACK_CONTRACT_API }} --key ${{ secrets.BLACK_CONTRACT_API_KEY }}
    - name: MetaShield blacklist data update failed
      uses: foxundermoon/feishu-action@v2
      with:
        url: ${{ secrets.FEISHU_BOT_WEBHOOK_URL }}
        msg_type: post
        content: |
          post:
            zh_cn:
              title: MetaShield 黑名单更新错误
              content:
              - - tag: text
                  un_escape: true
                  text: '出错时间: &nbsp;:${{ steps.current-time.outputs.readableTime }}'
                - tag: a
                  text: github
                  href: https://github.com/DAOBuidler/MetaShieldExtension/actions/workflows/daily-update-black-contract.yml
    - name: send msg to feishu if update data fail
      if: failure()
      run: curl -X POST -H "Content-Type:application/json" \
        -d '{"msg_type":"text","content":{"text":"MetaShield blacklist data update fail"}}' \
        https://open.feishu.cn/open-apis/bot/v2/hook/4b48c622-a55c-4d3d-95e3-c51574a1d5d0
    - name: push to main
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "updata contract blacklist data" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main

